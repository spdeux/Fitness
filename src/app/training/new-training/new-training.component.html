<section class="new-training" fxLayout="row" fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex="400px;" fxFlex.xs="100%">
            <mat-card-title fxLayoutAlign="center">
                Time to start a workout!
            </mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field>
                    <mat-label>Favorite exercise</mat-label>
                    <mat-select placeholder="exercise" ngModel name="exercise" required>
                        <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                            {{exercise.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button mat-button [disabled]="f.invalid">start</button>
                <!-- (click)="onStartTraining()" -->
            </mat-card-actions>
        </mat-card>
    </form>
</section>
